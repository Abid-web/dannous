<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e1a;
            --bg-gradient-start: #0f1420;
            --bg-gradient-end: #1a1f35;
            --text-white: #ffffff;
            --text-gray: #9ca3af;
            --accent-blue: #7c7ff5;
            --accent-purple: #a78bfa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-white);
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
            position: relative;
            z-index: 100;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            list-style: none;
        }

        .nav-item {
            width: 8px;
            height: 8px;
            background: var(--text-gray);
            border-radius: 50%;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            opacity: 1;
            background: var(--accent-blue);
            transform: scale(1.3);
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .hero-title {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1.2;
            margin-bottom: 2rem;
            letter-spacing: -0.02em;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(135deg, var(--accent-blue) 0%, var(--accent-purple) 100%);
            color: var(--text-white);
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 10px 30px rgba(124, 127, 245, 0.3);
            margin-top: 1rem;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(124, 127, 245, 0.4);
        }

        .scroll-indicator {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-left: 3px solid var(--accent-blue);
            border-bottom: 3px solid var(--accent-blue);
            transform: translateX(-50%) rotate(-45deg);
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0) rotate(-45deg);
            }
            40% {
                transform: translateX(-50%) translateY(-10px) rotate(-45deg);
            }
            60% {
                transform: translateX(-50%) translateY(-5px) rotate(-45deg);
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 1.5rem 2rem;
            }

            .nav-menu {
                gap: 1.5rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .hero-title {
                font-size: clamp(2rem, 10vw, 3.5rem);
            }

            .cta-button {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 1rem 1.5rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .nav-item {
                width: 6px;
                height: 6px;
            }
        }
        video{
    width: 1000px;
    height: 500px;
}
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">‚óè</div>
            <ul class="nav-menu">
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
            </ul>
        </nav>

        <main class="hero">
            <video src="information1.mp4" autoplay controls></video>
            <h4 class="hero-title">
                i hope that <span class="gradient-text">you are satisfied</span> üòÑ
            </h1>
        </main>
    </div>
</body>

</html>
